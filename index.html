<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock- Animated</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-num">
        <span style="--pos: 0"> <b>12</b></span>
        <span style="--pos: 1"> <b>1</b></span>
        <span style="--pos: 2"> <b>2</b></span>
        <span style="--pos: 3"> <b>3</b></span>
        <span style="--pos: 4"> <b>4</b></span>
        <span style="--pos: 5"> <b>5</b></span>
        <span style="--pos: 6"> <b>6</b></span
        ><span style="--pos: 7"> <b>7</b></span
        ><span style="--pos: 8"> <b>8</b></span
        ><span style="--pos: 9"> <b>9</b></span>
        <span style="--pos: 10"> <b>10</b></span>
        <span style="--pos: 11"> <b>11</b></span>
        <div class="circle" id="hour"><i></i></div>
        <div class="circle" id="min"><i></i></div>
        <div class="circle" id="sec"><i></i></div>
      </div>
    </div>
    <footer class="footer"><p>Made with ❤️ by Aditya Gupta</p></footer>
    <script src="./script.js"></script>
  </body>
</html>
